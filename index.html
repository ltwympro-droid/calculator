<!DOCTYPE html>
<html lang="uk">
<head>
<meta charset="UTF-8">

<meta name="viewport" content="width=device-width, initial-scale=1">

<style>
:root{

}

</head>

<body>

<div class="card">

<h2>—î–û—Å–µ–ª—è / USL –∫–∞–ª—å–∫—É–ª—è—Ç–æ—Ä</h2>

<button onclick="toggleTheme()">üåô/‚òÄÔ∏è</button>
<button onclick="loadRate()">–ö—É—Ä—Å –ù–ë–£</button>
<button onclick="adminLogin()">–ê–¥–º—ñ–Ω</button>
<button onclick="window.print()">PDF</button>

<div id="rateBox"></div>

<div class="block">
<label>–°–∫–ª–∞–¥ —Å—ñ–º º—ó <span id="famV"></span></label>
<input type="range" id="fam" min="1" max="6" value="2">
</div>

<div class="block">
<label>–ü–ª–æ—â–∞ –∫–≤–∞—Ä—Ç–∏—Ä–∏ –º¬≤ <span id="areaV"></span></label>
<input type="range" id="area" min="20" max="150" value="60">
</div>

<div class="block">
<label>–¶—ñ–Ω–∞ –∑–∞ –º¬≤ <span id="m2V"></span></label>
<input type="range" id="m2" min="25000" max="120000" step="1000" value="65000">
</div>

<div class="block">
<label>–ü–µ—Ä—à–∏–π –≤–Ω–µ—Å–æ–∫ % <span id="downV"></span></label>
<input type="range" id="down" min="10" max="80" value="25">
</div>

<div class="block">
<label>–°—Ç–∞–≤–∫–∞</label>
<select id="rate">
<option value="3">3%</option>
<option value="7">7%</option>
</select>
</div>

<div class="block">
<label>–¢–µ—Ä–º—ñ–Ω —Ä–æ–∫—ñ–≤ <span id="yearsV"></span></label>
<input type="range" id="years" min="5" max="30" value="20">
</div>

<div class="admin" id="adminBox">
<h3>–ù–∞–ª–∞—à—Ç—É–≤–∞–Ω–Ω—è –ø—Ä–æ–≥—Ä–∞–º–∏</h3>
–ë–∞–∑–∞ –º¬≤ <input id="base" value="30081">
–ö–æ–µ—Ñ <input id="coef" value="2">
–î–æ–ø—É—Å–∫ % <input id="extra" value="10">
–ú—ñ–Ω –≤–Ω–µ—Å–æ–∫ % <input id="minDown" value="20">
–õ—ñ–º—ñ—Ç –∫—Ä–µ–¥–∏—Ç—É <input id="cap" value="3000000">
</div>

<div class="result" id="out"></div>

</div>

<script>
const PIN="1357";
let usd=38;

function toggleTheme(){document.body.classList.toggle("dark");}
function adminLogin(){if(prompt("PIN")==PIN) adminBox.style.display="block";}

async function loadRate(){
 try{
  let r=await fetch("https://bank.gov.ua/NBUStatService/v1/statdirectory/exchange?valcode=USD&json");
  let j=await r.json();
  usd=j[0].rate;
  rateBox.innerHTML="USD: "+usd.toFixed(2);
  calc();
 }catch{}
}

document.querySelectorAll("input,select").forEach(e=>e.oninput=calc);

const fmt=n=>Number(n).toLocaleString("uk-UA");

function calc(){

 let fam=+fam.value;
 let areaN=+area.value;
 let m2N=+m2.value;
 let downP=+down.value;
 let years=+years.value;
 let rateN=+rate.value;

 let base=+base.value;
 let coef=+coef.value;
 let extra=+extra.value/100;
 let minDown=+minDown.value;
 let capN=+cap.value;

 let norm=fam<=2?52.5:52.5+(fam-2)*21;
 let maxArea=Math.min(norm*(1+extra),115.5);
 let limitM2=base*coef*(1+extra);
 let maxPrice=limitM2*norm;

 let price=areaN*m2N;
 let downSum=price*downP/100;
 let loan=price-downSum;

 let mr=rateN/100/12;
 let pay=loan*(mr*Math.pow(1+mr,years*12))/(Math.pow(1+mr,years*12)-1);

 let fit = areaN<=maxArea &&
           m2N<=limitM2 &&
           price<=maxPrice &&
           downP>=minDown &&
           loan<=capN;

 famV.innerHTML=fam;
 areaV.innerHTML=areaN+" –º¬≤";
 m2V.innerHTML=fmt(m2N);
 downV.innerHTML=downP+"%";
 yearsV.innerHTML=years+" —Ä–æ–∫—ñ–≤";

 out.innerHTML=`
 ${fit?'<div class="ok">‚úÖ –ü—Ä–æ—Ö–æ–¥–∏—Ç—å –ø—ñ–¥ —î–û—Å–µ–ª—è</div>':'<div class="bad">‚ùå –ù–µ –ø—Ä–æ—Ö–æ–¥–∏—Ç—å</div>'}
 <hr>
 –¶—ñ–Ω–∞: ${fmt(price)} –≥—Ä–Ω (~$${fmt((price/usd).toFixed(0))})<br>
 –í–Ω–µ—Å–æ–∫: ${fmt(downSum)} –≥—Ä–Ω<br>
 –ö—Ä–µ–¥–∏—Ç: ${fmt(loan)} –≥—Ä–Ω<br>
 –ü–ª–∞—Ç—ñ–∂ ‚âà ${fmt(pay.toFixed(0))} –≥—Ä–Ω<br>

 <hr>
 –õ—ñ–º—ñ—Ç –º¬≤: ${fmt(limitM2)}<br>
 –ú–∞–∫—Å –ø–ª–æ—â–∞: ${maxArea.toFixed(1)} –º¬≤<br>
 –ú–∞–∫—Å —Ü—ñ–Ω–∞: ${fmt(maxPrice.toFixed(0))}
 `;
}

calc();
</script>

</body>
</html>
