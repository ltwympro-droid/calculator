<style>

<body>

<div class="card">

<h2>—î–û—Å–µ–ª—è / USL –∫–∞–ª—å–∫—É–ª—è—Ç–æ—Ä</h2>

<button onclick="toggleTheme()">üåô/‚òÄÔ∏è</button>

<button onclick="window.print()">PDF</button>

<div id="rateBox"></div>

<div class="block">
<label>–°–∫–ª–∞–¥ —Å—ñ–º º—ó <span id="famVal"></span></label>
<input type="range" id="fam" min="1" max="6" value="2">
</div>

<div class="block">
<label>–ü–ª–æ—â–∞ –∫–≤–∞—Ä—Ç–∏—Ä–∏ –º¬≤ <span id="areaVal"></span></label>
<input type="range" id="area" min="20" max="150" value="60">
</div>

<div class="block">
<label>–¶—ñ–Ω–∞ –∑–∞ –º¬≤ <span id="m2Val"></span></label>

</div>

<div class="block">

</div>

<div class="block">

</div>

<!-- ADMIN -->

<div class="admin" id="adminBox">
<h3>–ê–¥–º—ñ–Ω –Ω–∞–ª–∞—à—Ç—É–≤–∞–Ω–Ω—è</h3>

–ë–∞–∑–∞ –º¬≤ (–ö–∏—ó–≤)
<input id="baseM2" type="number" value="30081">

–ö–æ–µ—Ñ—ñ—Ü—ñ—î–Ω—Ç
<input id="coef" type="number" value="2">

–î–æ–ø—É—Å–∫ %
<input id="extraPct" type="number" value="10">

–ú—ñ–Ω –≤–Ω–µ—Å–æ–∫ %
<input id="minDown" type="number" value="20">

–õ—ñ–º—ñ—Ç –∫—Ä–µ–¥–∏—Ç—É –±–∞–Ω–∫—É
<input id="bankCap" type="number" value="3000000">
</div>

<div class="result" id="out"></div>

</div>

<script>
const PIN="1357";
let usd=38;

function toggleTheme(){
 document.body.classList.toggle("dark");
}

function adminLogin(){
 if(prompt("PIN")==PIN){
  document.getElementById("adminBox").style.display="block";
 }
}

async function loadRate(){
 try{
  let r=await fetch("https://bank.gov.ua/NBUStatService/v1/statdirectory/exchange?valcode=USD&json");
  let j=await r.json();
  usd=j[0].rate;
  document.getElementById("rateBox").innerHTML="USD –ù–ë–£: "+usd.toFixed(2);
  calc();
 }catch{}
}

const id=x=>document.getElementById(x);
const fmt=n=>Number(n).toLocaleString("uk-UA");

["fam","area","m2","down","rate","years",
 "baseM2","coef","extraPct","minDown","bankCap"]
.forEach(x=>id(x).oninput=calc);

function calc(){

 let fam=+id("fam").value;
 let area=+id("area").value;
 let m2=+id("m2").value;
 let downP=+id("down").value;
 let rate=+id("rate").value;
 let years=+id("years").value;

 let base=+id("baseM2").value;
 let coef=+id("coef").value;
 let extra=+id("extraPct").value/100;
 let minDown=+id("minDown").value;
 let cap=+id("bankCap").value;

 let norm=fam<=2?52.5:52.5+(fam-2)*21;
 let maxArea=Math.min(norm*(1+extra),115.5);
 let limitM2=base*coef*(1+extra);
 let maxPrice=limitM2*norm;

 let price=area*m2;
 let downSum=price*downP/100;
 let loan=price-downSum;

 let mr=rate/100/12;
 let months=years*12;

 let pay = loan*(mr*Math.pow(1+mr,months)) /
          (Math.pow(1+mr,months)-1);

 let fit = area<=maxArea &&
           m2<=limitM2 &&
           price<=maxPrice &&
           downP>=minDown &&
           loan<=cap;

 id("famVal").innerHTML=fam;
 id("areaVal").innerHTML=area+" –º¬≤";
 id("m2Val").innerHTML=fmt(m2);
 id("downVal").innerHTML=downP+"%";
 id("yearsVal").innerHTML=years+" —Ä–æ–∫—ñ–≤;

 id("out").innerHTML=`
 ${fit?'<div class="ok">‚úÖ –û–± º—î–∫—Ç –ø—Ä–æ—Ö–æ–¥–∏—Ç—å</div>':'<div class="bad">‚ùå –û–± º—î–∫—Ç –Ω–µ –ø—Ä–æ—Ö–æ–¥–∏—Ç—å</div>'}
 <hr>
 –¶—ñ–Ω–∞ –∫–≤–∞—Ä—Ç–∏—Ä–∏: <b>${fmt(price)} –≥—Ä–Ω</b> (~$${fmt((price/usd).toFixed(0))})<br>
 –ü–µ—Ä—à–∏–π –≤–Ω–µ—Å–æ–∫: ${fmt(downSum)} –≥—Ä–Ω<br>
 –°—É–º–∞ –∫—Ä–µ–¥–∏—Ç—É: ${fmt(loan)} –≥—Ä–Ω<br>
 –©–æ–º—ñ—Å—è—á–Ω–∏–π –ø–ª–∞—Ç—ñ–∂: <b>${fmt(pay.toFixed(0))} –≥—Ä–Ω</b><br>

 <hr>
 –õ—ñ–º—ñ—Ç —Ü—ñ–Ω–∏ –º¬≤: ${fmt(limitM2)} –≥—Ä–Ω<br>
 –ú–∞–∫—Å –ø–ª–æ—â–∞: ${maxArea.toFixed(1)} –º¬≤<br>
 –ú–∞–∫—Å —Ü—ñ–Ω–∞ –∫–≤–∞—Ä—Ç–∏—Ä–∏: ${fmt(maxPrice.toFixed(0))} –≥—Ä–Ω
 `;
}

calc();
</script>
