<style>

<body>

<div class="container">
<div class="card">

<div id="rateBox"></div>

<div class="grid">

<div>

<div class="field">
<label>–ó–∞–≥–∞–ª—å–Ω–∞ —Ü—ñ–Ω–∞ (–≥—Ä–Ω) <span id="priceVal"></span></label>
<input type="range" id="price" min="500000" max="5000000" step="50000" value="4000000">
</div>

<div class="field">
<label>–ü–ª–æ—â–∞ (–º¬≤) <span id="areaVal"></span></label>
<input type="range" id="area" min="20" max="150" value="60">
</div>

<div class="field">

<input type="range" id="fam" min="1" max="6" value="2">
</div>

</div>

<div>

<div class="field">
<label>–ü–µ—Ä—à–∏–π –≤–Ω–µ—Å–æ–∫ % <span id="downVal"></span></label>
<input type="range" id="down" min="10" max="80" value="25">
</div>

<div class="field">
<label>–ú–∞–∫—Å–∏–º–∞–ª—å–Ω–∞ –≤–∏–¥–∞—á–∞ –±–∞–Ω–∫—É (–≥—Ä–Ω) <span id="capVal"></span></label>
<input type="range" id="bankCap" min="1000000" max="5000000" step="100000" value="5000000">
</div>

<div class="field">
<label>–°—Ç–∞–≤–∫–∞</label>
<select id="rateSel">
<option value="3">3%</option>
<option value="7">7%</option>
</select>
</div>

<div class="field">
<label>–¢–µ—Ä–º—ñ–Ω (—Ä–æ–∫—ñ–≤) <span id="yearsVal"></span></label>
<input type="range" id="years" min="5" max="30" value="20">
</div>

</div>

</div>

</div>

<script>
const PROGRAM_LIMIT = 5000000;
let usd=38;

const $=id=>document.getElementById(id);
const fmt=n=>Number(n).toLocaleString("uk-UA");

function toggleTheme(){
 document.body.classList.toggle("dark");
}

async function loadRate(){
 try{
  const r=await fetch("https://bank.gov.ua/NBUStatService/v1/statdirectory/exchange?valcode=USD&json");
  const j=await r.json();
  usd=j[0].rate;
  $("rateBox").innerHTML="USD –ù–ë–£: "+usd.toFixed(2);
  calc();
 }catch{}
}

[
"price","area","fam","down","years","rateSel","bankCap"
].forEach(id=>{
 $(id).addEventListener("input",calc);
});

function calc(){

 const price=+$("price").value;
 const area=+$("area").value;
 const fam=+$("fam").value;
 const downP=+$("down").value;
 const years=+$("years").value;
 const rate=+$("rateSel").value;
 const cap=+$("bankCap").value;

 const norm=fam<=2?52.5:52.5+(fam-2)*21;

 const downSum=price*downP/100;
 const loan=price-downSum;

 const mr=rate/100/12;
 const pay=loan*(mr*Math.pow(1+mr,years*12))/
           (Math.pow(1+mr,years*12)-1);

 let reasons=[];

 if(price>PROGRAM_LIMIT){
  reasons.push("–¶—ñ–Ω–∞ –∫–≤–∞—Ä—Ç–∏—Ä–∏ –ø–µ—Ä–µ–≤–∏—â—É—î 5 000 000 –≥—Ä–Ω.");
 }

 if(area>norm){
  reasons.push("–ü–ª–æ—â–∞ –ø–µ—Ä–µ–≤–∏—â—É—î –Ω–æ—Ä–º–∞—Ç–∏–≤ –¥–ª—è —Å–∫–ª–∞–¥—É —Å—ñ–º'—ó ("+norm+" –º¬≤).");
 }

 if(loan>PROGRAM_LIMIT){
  reasons.push("–°—É–º–∞ –∫—Ä–µ–¥–∏—Ç—É –ø–µ—Ä–µ–≤–∏—â—É—î –ª—ñ–º—ñ—Ç –ø—Ä–æ–≥—Ä–∞–º–∏ (5 000 000 –≥—Ä–Ω).");
 }

 if(loan>cap){
  reasons.push("–ë–∞–Ω–∫ –Ω–µ –≤–∏–¥–∞—î —Ç–∞–∫—É —Å—É–º—É –∫—Ä–µ–¥–∏—Ç—É.");
 }

 const fit=reasons.length===0;

 $("priceVal").innerHTML=fmt(price);
 $("areaVal").innerHTML=area+" –º¬≤";
 $("famVal").innerHTML=fam;
 $("downVal").innerHTML=downP+"%";
 $("yearsVal").innerHTML=years+" —Ä–æ–∫—ñ–≤";
 $("capVal").innerHTML=fmt(cap);

 $("out").innerHTML=`
 <div class="status ${fit?'success':'error'}">
 ${fit?'‚úÖ –ö–ª—ñ—î–Ω—Ç –ø—Ä–æ—Ö–æ–¥–∏—Ç—å':'‚ùå –ö–ª—ñ—î–Ω—Ç –Ω–µ –ø—Ä–æ—Ö–æ–¥–∏—Ç—å'}
 </div>

 –¶—ñ–Ω–∞: ${fmt(price)} –≥—Ä–Ω (~$${fmt((price/usd).toFixed(0))})<br>
 –ü–µ—Ä—à–∏–π –≤–Ω–µ—Å–æ–∫: ${fmt(downSum)} –≥—Ä–Ω<br>
 –°—É–º–∞ –∫—Ä–µ–¥–∏—Ç—É: ${fmt(loan)} –≥—Ä–Ω<br>
 –©–æ–º—ñ—Å—è—á–Ω–∏–π –ø–ª–∞—Ç—ñ–∂: <strong>${fmt(pay.toFixed(0))} –≥—Ä–Ω</strong><br><br>

 ${!fit?`
 <strong>–ü—Ä–∏—á–∏–Ω–∏:</strong><br>
 ${reasons.map(r=>"‚Ä¢ "+r).join("<br>")}
 `:""}
 `;
}

calc();
</script>
